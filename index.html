<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>
<body>
  <nav>
    <div class="navigation">
      <div class="nav-title">
        <h4>Awesome Books</h4>
      </div>
      <div class="nav-links">
        <p class="nav-link-item">List</p>
        <span class="vertical-line"></span>
        <p class="nav-link-item right">Books</p>
        <span class="vertical-line"></span>
        <p class="nav-link-item">Info</p>
      </div>
    </div>
  </nav>
  <main>

    <h2>All awesome books</h2>
    <div id="list">
      <ul id="book-list">

      </ul>
    </div>
    <br>
    <br>
    <hr>
    <div>
      <h2>Add a new book</h2>
      <div id="form" class="form">
        <form action="#" method="post" class="form-fld">
          <input type="text" placeholder="Title" id="title" class="input-field inpt">
          <input type="text" placeholder="Author" id="author" class="input-field inpt">
          <button type="button" id="add-btn" class="inpt button">Add</button>
        </form>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
